name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: fast-transfer.exe
          - os: macos-latest
            artifact_name: fast-transfer-macos
          - os: ubuntu-latest
            artifact_name: fast-transfer-linux

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-size: 18

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Bundle with PyInstaller
        working-directory: ./backend
        run: |
          pyinstaller --onefile --noconfirm --clean \
            --add-data "dist${{ matrix.os == 'windows-latest' && ';' || ':' }}dist" \
            --collect-all zeroconf \
            --hidden-import aiofiles \
            --name ${{ matrix.artifact_name }} \
            main.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: backend/dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            */fast-transfer.exe
            */fast-transfer-macos
            */fast-transfer-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
